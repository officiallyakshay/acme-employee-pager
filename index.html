<!DOCTYPE html>
<html>
<head>

	<style>
		#header {
			background-color: dodgerblue;
      color: white;

		}
    #headerBox {
      display: flex;
      justify-content: space-around;
    }

    table {
      width: 100%;
    }
    .tableBox {
      display: flex;
      justify-content: space-around;
    }
    #userList > td {
      border-bottom: 1px solid black;
    }
	</style>

</head>
<body>
	<h1>Acme Employee Lister</h1>
	<div id='pager'></div>
	<div id='header'>
		<div id='headerBox'>
			<div>First Name</div>
			<div>Last Name</div>
			<div>Email</div>
			<div>Title</div>
		</div>
	</div>
	<table id='usersList'></table>

<script>
  const pager = document.querySelector('#pager');
  const usersList = document.querySelector('#usersList');
	const fetchData = async() => {
		const usersArr = [];
		const response = await fetch(`https://acme-users-api-rev.herokuapp.com/api/users`);
		const users = await response.json();
		const userArr = Object.values(users['users']);
		console.log(userArr)
    	const html = userArr.map( user => `
        <tr class='tableBox'>
          <td>${user.firstName}</td>
          <td>${user.lastName}</td>
          <td>${user.email}</td>
          <td>${user.title}</td>
        </tr>
    `).join('');
    usersList.innerHTML = html;

	}
	fetchData();
</script>
</body>
</html>
