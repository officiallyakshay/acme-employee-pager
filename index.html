<!DOCTYPE html>
<html>
<head>

	<style>
		#header {
			justify-content: space-around;
		}
	</style>

</head>
<body>
	<h1>Acme Employee Lister</h1>
	<div id='pager'></div>
	<table id='header'>
		<tr>
			<td>First Name</td>
			<td>Last Name</td>
			<td>Email</td>
			<td>Title</td>
		</tr>
	</table>
	<table id='usersList'></table>

<script>
  const pager = document.querySelector('#pager');
  const usersList = document.querySelector('#usersList');
	const fetchData = async() => {
		const usersArr = [];
		const response = await fetch(`https://acme-users-api-rev.herokuapp.com/api/users`);
		const users = await response.json();
		const userArr = Object.values(users['users']);
		console.log(userArr)
    	const html = userArr.map( user => `
        <tr>
          <td>${user.firstName}</td>
          <td>${user.lastName}</td>
          <td>${user.email}</td>
          <td>${user.title}</td>
        </tr>
    `).join('');
    usersList.innerHTML = html;
	
	}
	fetchData();
</script>
</body>
</html>
